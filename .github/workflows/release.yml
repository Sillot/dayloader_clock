name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Run tests
        shell: pwsh
        run: dotnet test DayloaderClock.Tests --nologo -v q

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $ver = $tag -replace '^v', ''
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT

      - name: Publish (self-contained, single-file)
        shell: pwsh
        run: |
          dotnet publish -c Release -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:EnableCompressionInSingleFile=true `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -p:AssemblyVersion=${{ steps.version.outputs.VERSION }}.0 `
            -p:FileVersion=${{ steps.version.outputs.VERSION }}.0 `
            -o ./publish

      - name: Create ZIP archive
        shell: pwsh
        run: |
          Compress-Archive -Path ./publish/DayloaderClock.exe -DestinationPath ./DayloaderClock-${{ steps.version.outputs.TAG }}-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: DayloaderClock ${{ steps.version.outputs.TAG }}
          generate_release_notes: true
          files: |
            ./DayloaderClock-${{ steps.version.outputs.TAG }}-win-x64.zip
            ./publish/DayloaderClock.exe
